<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        float: left;
        padding: 15px;
      }
      .div1 {
        background: red;
      }

      .div2 {
        background: yellow;
      }

      .div3 {
        background: green;
      }

      ul.a {
        list-style-type: circle;
      }

      ul.b {
        list-style-type: georgian;
      }
      ul.c {
        list-style-type: lower-roman;
      }
      ul.d {
        list-style-type: lower-alpha;
      }
    </style>
  </head>
  <body>
    <h2>Float Next To Each Other</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo,
      delectus?
    </p>
    <div class="div1">Div1</div>
    <div class="div2">Div2</div>
    <div class="div3">Div3</div>
    <br />
    <br />
    <p>Unorder list</p>
    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <p>Order List</p>
    <ul class="c">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <ul class="d">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </body>
</html>
