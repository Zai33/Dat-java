<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid blueviolet;
      }
      table {
        width: 50%;
        /* border-collapse: collapse; */
      }
    </style>
  </head>
  <body>
    <h2>Add border to a table:</h2>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td rowspan="2">Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <!-- <td>Griffin</td> -->
      </tr>
    </table>
  </body>
</html>
