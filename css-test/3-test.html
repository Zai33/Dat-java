<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <link rel="stylesheet" href="./3-test.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="#">MyLogo</a>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section id="home">
      <h1>Home Section</h1>
      <p>
        Welcome to the home section. Scroll down to see the fixed navbar in
        action.
      </p>
    </section>

    <section id="about">
      <h1>About Section</h1>
      <p>This is the about section content.</p>
    </section>

    <section id="services">
      <h1>Services Section</h1>
      <p>Details about services offered.</p>
    </section>

    <section id="contact">
      <h1>Contact Section</h1>
      <p>Contact information goes here.</p>
    </section>
  </body>
</html>
