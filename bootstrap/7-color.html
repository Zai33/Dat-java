<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .color-box {
        width: 300px;
        height: 300px;
        background-color: #cccc;
        margin: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Color Picker</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, nihil?
      </p>
      <form action="">
        <label for="myColor" class="form-label">Color Picker</label>
        <input
          type="color"
          class="form-control form-control-color"
          id="myColor"
          value="#CCCCCC"
          title="Choose a color"
        />
      </form>
    </div>
    <div class="container mt-3">
      <form action="">
        <label for="textColor" class="form-label">Pick Text Color</label>
        <input
          type="color"
          class="form-control form-control-color"
          id="textColor"
          value="#000000"
          title="Choose text color"
        />
      </form>
      <form action="" class="mt-3">
        <label for="bgColor" class="form-label">Pick bgColor</label>
        <input
          type="color"
          class="form-control form-control-color"
          id="bgColor"
          value="#CCCCCC"
          title="Change BG Color"
        />
      </form>
      <h4 id="text" class="mt-3">This is the text whose color will change.</h4>
      <div id="colorBox" class="color-box"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const textColorPicker = document.getElementById("textColor");
      const bgColorPicker = document.getElementById("bgColor");
      const textElement = document.getElementById("text");
      const colorBox = document.getElementById("colorBox");

      textColorPicker.addEventListener("input", () => {
        textElement.style.color = textColorPicker.value;
      });

      bgColorPicker.addEventListener("input", () => {
        colorBox.style.backgroundColor = bgColorPicker.value;
      });
    </script>
  </body>
</html>
