<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h2>List Group Items</h2>
      <ul class="list-group">
        <li class="list-group-item">One</li>
        <li class="list-group-item">Two</li>
        <li class="list-group-item">Three</li>
        <li class="list-group-item">Four</li>
        <li class="list-group-item">Five</li>
      </ul>
    </div>
    <div class="container mt-3">
      <h2>Active Items in a List</h2>
      <ul class="list-group">
        <li class="list-group-item active">Active Item</li>
        <li class="list-group-item">Two</li>
        <li class="list-group-item">Three</li>
      </ul>
    </div>
    <div class="container mt-3">
      <h2>List Group With Linke d Items</h2>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">FirstItem</a>
        <a href="#" class="list-group-item list-group-item-action"
          >SecondItem</a
        >
        <a href="#" class="list-group-item list-group-item-action">ThirdItem</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
