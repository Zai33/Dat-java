<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #6d5dfc, #49a6e9);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        color: #333;
      }

      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card-header {
        background: linear-gradient(135deg, #49a6e9, #6d5dfc);
        color: white;
        padding: 30px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .card-body {
        padding: 40px 30px;
      }

      .form-control {
        border: 2px solid #eee;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .form-control:focus {
        border-color: #6d5dfc;
        box-shadow: 0 0 10px rgba(109, 93, 252, 0.5);
      }

      .form-label {
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .btn-primary {
        background-color: #6d5dfc;
        border: none;
        padding: 12px 30px;
        border-radius: 10px;
        font-size: 18px;
        transition: background-color 0.3s, transform 0.2s;
      }

      .btn-primary:hover {
        background-color: #49a6e9;
        transform: translateY(-2px);
      }

      .btn-primary:active {
        transform: translateY(1px);
      }

      /* Add some spacing between elements */
      .mb-3 {
        margin-bottom: 20px;
      }

      /* Add subtle animation to form entrance */
      .card {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Registration Form</div>
            <div class="card-body">
              <form>
                <!-- Full Name -->
                <div class="mb-3">
                  <label for="fullname" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullname"
                    placeholder="Enter your full name"
                  />
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                  />
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Re-enter your password"
                  />
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
